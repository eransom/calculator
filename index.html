<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Rubik" rel="stylesheet">

  </head>
  <body>

    <h1>JAVASCRIPT CALCULATOR</h1>

    <div class="output">
      <!-- <p id="hide">hide me</p> -->
      <output id="result">0</output>
    </div>

    <div id="calculator">

      <div class="rowOne">

        <button id="reset">C</button>
        <button id="sign">+/-</button>
        <button id="percent">%</button>
        <button onclick="divide()" id="divide">/</button>

      </div>

      <div class="rowTwo">

        <button onclick="getNumber(7)" id="seven">7</button>
        <button onclick="getNumber(8)" id="eight">8</button>
        <button onclick="getNumber(9)" id="nine">9</button>
        <button onclick="mult()" id="multiply">*</button>

      </div>

      <div class="rowThree">

        <button onclick="getNumber(4)" id="four">4</button>
        <button onclick="getNumber(5)" id="five">5</button>
        <button onclick="getNumber(6)" id="six">6</button>
        <button onclick="subtract()" id="subtract">-</button>

      </div>

      <div class="rowFour">

        <button onclick="getNumber(1)" id="one">1</button>
        <button onclick="getNumber(2)" id="two">2</button>
        <button onclick="getNumber(3)" id="three">3</button>
        <button onclick="add()" id="add">+</button>

      </div>

      <div class="rowFive">

        <button onclick="getNumber(0)" id="zero">0</button>
        <button onclick="getTotal()" id="total">=</button>

      </div>

    </div>


    <script src="main.js"></script>

  </body>
</html>
